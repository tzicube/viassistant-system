<body>

        <div class="config-box">
          <div class="label">Backend Connection</div>
          <div class="input-group">
            <input id="baseUrl" value="http://127.0.0.1:8000" placeholder="http://localhost:8000">
            <button id="btnReload">Set</button>

    <main class="main-content">
      <header class="main-header">

          <h2 style="margin:0; font-size:18px;">Dashboard</h2>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
          <span style="font-size:14px; color:var(--muted);">Hello,</span>
          <b>NgÆ°á»i Ä‘áº¹p chÃ¢n ngáº¯n</b>

      <footer class="footer-controls">

          <div class="badge" id="statusBadge">Idle</div>

        <button class="record-btn" id="btnRecord" title="Start/Stop">
