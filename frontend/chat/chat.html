<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ViChat - Marthome</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>



<div class="app">

  <!-- Sidebar -->
 <!-- HEADER -->
<aside class="sidebar">

  <div class="sidebar-top">

    <div class="search-box">
      <input type="text" placeholder="Search" />
    </div>
  </div>

  <div class="sidebar-body">
     <div class="sidebar-title">ViChat</div>
      <button id="newChatBtn" class="new-project-btn">
        <img src="5GMyF01.svg" class="newchat-icon">
        <span>New Chat</span>
      </button>
    <div class="history-title">History</div>
    <ul class="history"></ul>
  </div>

</aside>

 <!-- MAIN (HEADER + CHAT) -->
  <div class="main">
    <div id="welcomeScreen" class="welcome-screen">
  <div class="welcome-content">
    <h1 id="welcomeTitle"></h1>
    <p id="welcomeSubtitle"></p>
  </div>
</div>
    <header class="topbar">
  <div class="topbar-left">
    <button id="menuBtn" class="menu-btn">
      <img src="menu.svg" class="menu-btn" />
    </button>
    <span class="logo">ViChat</span>
  </div>

  <div class="topbar-right">
    <button id="holdChatBtn" class="hold-chat-btn" title="Hold chat">
      <img src="AYTVc01.svg" class="icon-chat" />
    </button>
  </div>
</header>
    
<main class="chat">
  <div class="messages" id="messages">
    <!-- ðŸ‘‡ Táº¤T Cáº¢ TIN NHáº®N PHáº¢I VÃ€O ÄÃ‚Y -->
    <div class="chat-container">
    </div>
  </div>

  <div class="input-wrapper">
    <div class="input-box">
      <button id="uploadBtn" class="upload-btn">+</button>
      <input
        type="text"
        id="input"
        placeholder="Ask Anything"
      />
      <button id="sendBtn" class="send-btn">
       <img src="send.svg" class="send-icon" />
      </button>
    </div>
  </div>


<input
  type="file"
  id="imageInput"
  accept="image/*"
  hidden
/> 
    </div>
  </main>

</div>

<script src="chat.js"></script>
</body>
</html>
